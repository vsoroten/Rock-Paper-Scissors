<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
        let rand = Math.random() * 100;

        console.log(rand); 

        if (rand <= 33) {
            return 'rock';
        }
        else if (rand > 33 && rand <= 66) {
            return 'paper';
        }
        else {
            return 'scissors';
        }
    }

    function getHumanChoice() {
        let choice = prompt('Enter choice (rock, paper, scissors)', '');

        return choice.toLowerCase();
    }

    function playRound(humanChoice, computerChoice) {
        let lostMsg = 'You lose! ' + computerChoice + ' beats ' + humanChoice;
        let winMsg = 'You won! ' + humanChoice + ' beats ' + computerChoice;
        let tieMsg = 'Tie, ' + humanChoice;
        let win = false;
        let tie = false;

        switch(humanChoice) {
            case 'rock':
                if (computerChoice == 'scissors') {
                    win = true;
                } 
                else if (computerChoice == 'rock') {
                    tie = true;
                }
                break;
            case 'paper':
                if (computerChoice == 'rock') {
                    win = true;
                }
                else if (computerChoice == 'paper') {
                    tie = true;
                }
                break;
            case 'scissors':
                if (computerChoice == 'paper') {
                    win = true;
                }
                else if (computerChoice == 'scissors') {
                    tie = true;
                }
                break;
        }

        if (win) {
            console.log(winMsg);
            humanScore++;
        }
        else if (tie) {
            console.log(tieMsg);
        }
        else {
            console.log(lostMsg);
            computerScore++;
        }
    }

    function playGame () {
        let bestOutOf = 5;

        for (let i = 0; i < bestOutOf; i++) {
            console.log('Round: ', i+1);
            playRound(getHumanChoice(), getComputerChoice());
            console.log('Your score: ' + humanScore + ' Computer score: ' + computerScore);
        }
    }

    playGame();
  
  </script>

</body>
</html>
