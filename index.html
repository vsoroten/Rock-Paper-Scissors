<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
        let rand = Math.random() * 100;

        console.log(rand);

        if (rand <= 33) {
            return 'rock';
        }
        else if (rand > 33 && rand <= 66) {
            return 'paper';
        }
        else {
            return 'scissors';
        }
    }

    function getHumanChoice() {
        let choice = prompt('Enter choice (rock, paper, scissors)', '');

        return choice.toLowerCase();
    }

    function playRound(humanChoice, computerChoice) {
        let lostMsg = 'You lose! ' + computerChoice + ' beats ' + humanChoice;
        let winMsg = 'You won! ' + humanChoice + ' beats ' + computerChoice;
        let tieMsg = 'Tie, ' + humanChoice;

        if(humanChoice == 'rock') {
            if(computerChoice == 'paper') {
                console.log(lostMsg);
                computerScore++;
            }
            else if (computerChoice == 'scissors') {
                console.log(winMsg);
                humanScore++;
            }
            else {
                console.log(tieMsg);
            }
        }
        else if (humanChoice == 'paper') {
            if (computerChoice == 'scissors') {
                console.log(lostMsg);
                computerScore++;
            }
            else if (computerChoice == 'rock') {
                console.log(winMsg);
                humanScore++;
            }
            else {
                console.log(tieMsg);
            }
        }
        else {
            if (computerChoice == 'rock') {
                console.log(lostMsg);
                computerScore++;
            } 
            else if (computerChoice == 'scissors') {
                console.log(winMsg);
                humanScore++;
            }
            else {
                console.log(tieMsg);
            }
        }
    }

    function playGame () {
        let bestOutOf = 5;

        for (let i = 0; i < bestOutOf; i++) {
            console.log('Round: ', i+1);
            playRound(getHumanChoice(), getComputerChoice());
            console.log('Your score: ' + humanScore + ' Computer score: ' + computerScore);
        }
    }

    playGame();

    //playRound(humanSelection, computerSelection);
    //console.log('Your choice: '+ getHumanChoice());
    //console.log('Computer choice: ' + getComputerChoice());
  
  </script>

</body>
</html>
