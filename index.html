<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function getComputerChoice() {
        let rand = Math.random() * 100;

        console.log(rand);

        if (rand <= 33) {
            return 'rock';
        }
        else if (rand > 33 && rand <= 66) {
            return 'paper';
        }
        else {
            return 'scissors';
        }
    }

    console.log(getComputerChoice());
  </script>

</body>
</html>
